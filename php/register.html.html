<html>
<head>
<title>welcome</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/all.min.css" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<!---section-one--->
<section class="section-one">
	<div class="main-two">
		<div class="box box-one-reg">
		</div>
		<div class="box box-two-reg">
			<div class="two-btn">
				<a href="" class="manage-btn">Login In</a>
				<a href="">Register</a>
			</div>
			<div class="main-text">
				<h2>Register</h2>
				<div class="row">
					<div class="col-md-6 pr-0">
						<div class="reg-input-main">
							<input type="text" placeholder="First Name" />
						</div>
					</div>
					<div class="col-md-6">
						<div class="reg-input-main">
							<input type="text" placeholder="Last Name" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12 ">
						<div class="reg-input-main reg-email">
							<input type="text" placeholder="Email-Address" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 pr-0">
						<div class="reg-input-main">
							<input type="text" placeholder="Password" />
						</div>
					</div>
					<div class="col-md-6 ">
						<div class="reg-input-main">
							<input type="text" placeholder="Confirm Password" />
						</div>
					</div>
				</div>
				<div class="main-btn">
					<button>Submit</button>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h4 class="h4-one">Already a Member?</h4>
					</div>
					<div class="col-md-6">
						<h4 class="h4-two">Go to Sign In</h4>
					</div>
				</div>
			</div>
		</div>
		</div>
			
		</div>
	</div>
</section>



</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
