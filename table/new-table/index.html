<html>
<head>
	<title>Table</title>
	<style>
		table, tr, td{border-collapse: collapse; border:1px solid #000; }
	</style>
</head>
<body>
	<table width="50%" height="500px" align="center">
		<tr>
			<td colspan="2" style="background-color:yellow;"></td>
			<td rowspan="2" style="background-color:orange"></td>
		</tr>
		<tr>
			<td rowspan="2" style="background-color:orange"></td>
			<td style="background-color:#eee"></td>
		</tr>
		<tr>
			<td colspan="2" style="background-color:yellow;"></td>
		</tr>
	</table>
</body>	
</html>
