<html>
	<head>
		<style>
			#d_img{ width:100px; height:100px; background:#ccc; border-radius:200px; overflow:hidden;}
			.imageclass{width:100%;}
		</style>
	</head>
	<body>
		<div id="d_img"></div>
		
		
		
		
		
		
		
		
		
		<script>
			var el = document.getElementById("d_img");
			var image = document.createElement("img");
			image.setAttribute("src", "asset/profile-img.jpg");
			image.setAttribute("class", "imageclass");
			el.append(image);
		</script>
	</body>
</html>
